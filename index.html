        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ==================== VARIABLES GLOBALES ====================
        let currentUser = null;
        let tasks = [];
        let users = [];
        let reports = [];
        let inventory = [];

        let currentPage = "dashboard";

        // ==================== FUNCIONES DE UTILIDAD ====================
        function generateId() {
            return Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        }

        function sanitizeInput(input) {
            if (typeof input !== 'string') return '';
            return input.replace(/[<>]/g, '').trim();
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            return new Date(dateString).toLocaleDateString('es-ES');
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const messageEl = document.getElementById('notificationMessage');
            
            messageEl.textContent = sanitizeInput(message);
            notification.className = `notification notification-${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        function getStatusText(status) {
            const statusMap = {
                'pending': 'Pendiente',
                'in-progress': 'En Progreso', 
                'completed': 'Terminada'
            };
            return statusMap[status] || status;
        }

        function getUrgencyText(urgency) {
            const urgencyMap = {
                'low': 'Baja',
                'medium': 'Media',
                'high': 'Alta',
                'urgent': 'Urgente'
            };
            return urgencyMap[urgency] || urgency;
        }

        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('active');
        }

        // ==================== GESTIÃ“N DE DATOS CON FIREBASE ====================
        async function loadData() {
            try {
                showLoading();
                
                // Verificar conexiÃ³n a Firebase
                await db.collection('test').doc('test').get();
                
                // Cargar usuarios desde Firebase
                const usersSnapshot = await db.collection('users').get();
                if (usersSnapshot.empty) {
                    // Si no hay usuarios, crear los usuarios por defecto
                    await initializeDefaultUsers();
                } else {
                    users = [];
                    usersSnapshot.forEach(doc => {
                        users.push({ id: doc.id, ...doc.data() });
                    });
                }
                
                // Cargar tareas desde Firebase
                const tasksSnapshot = await db.collection('tasks').get();
                tasks = [];
                tasksSnapshot.forEach(doc => {
                    tasks.push({ id: doc.id, ...doc.data() });
                });
                
                // Cargar reportes desde Firebase
                const reportsSnapshot = await db.collection('reports').get();
                reports = [];
                reportsSnapshot.forEach(doc => {
                    reports.push({ id: doc.id, ...doc.data() });
                });
                
                // Cargar inventario desde Firebase
                const inventorySnapshot = await db.collection('inventory').get();
                if (inventorySnapshot.empty) {
                    // Si no hay inventario, crear datos por defecto
                    await initializeDefaultInventory();
                } else {
                    inventory = [];
                    inventorySnapshot.forEach(doc => {
                        inventory.push({ id: doc.id, ...doc.data() });
                    });
                }
                
                // Cargar notificaciones desde Firebase
                const notificationsSnapshot = await db.collection('notifications').get();
                notifications = [];
                notificationsSnapshot.forEach(doc => {
                    notifications.push({ id: doc.id, ...doc.data() });
                });
                
                hideLoading();
                
            } catch (error) {
                console.error('Error cargando datos de Firebase:', error);
                document.getElementById('loginError').style.display = 'block';
                document.getElementById('loginError').textContent = 'Error de conexiÃ³n con Firebase. Verifica tu conexiÃ³n a internet.';
                hideLoading();
            }
        }

            for (const user of defaultUsers) {

        // Funciones para guardar datos
        async function saveUsers() {
            try {
                for (const user of users) {
                    await db.collection('users').doc(user.id || user.username).set({
                        username: user.username,
                        name: user.name,
                        role: user.role,
                        password: user.password
                    });
                }
            } catch (error) {
                console.error('Error guardando usuarios en Firebase:', error);
                throw error;
            }
        }

        async function saveTasks() {
            try {
                for (const task of tasks) {
                    await db.collection('tasks').doc(task.id).set({
                        name: task.name,
                        description: task.description,
                        assignee: task.assignee,
                        startDate: task.startDate,
                        dueDate: task.dueDate,
                        urgency: task.urgency,
                        status: task.status,
                        materials: task.materials || [],
                        createdAt: task.createdAt,
                        updatedAt: task.updatedAt
                    });
                }
            } catch (error) {
                console.error('Error guardando tareas en Firebase:', error);
                throw error;
            }
        }

        async function saveReports() {
            try {
                for (const report of reports) {
                    await db.collection('reports').doc(report.id).set({
                        type: report.type,
                        taskId: report.taskId,
                        title: report.title,
                        description: report.description,
                        urgency: report.urgency,
                        blocksProgress: report.blocksProgress,
                        requiredDate: report.requiredDate,
                        additionalInfo: report.additionalInfo || {},
                        reporter: report.reporter,
                        status: report.status,
                        createdAt: report.createdAt,
                        resolvedAt: report.resolvedAt
                    });
                }
            } catch (error) {
                console.error('Error guardando reportes en Firebase:', error);
                throw error;
            }
        }

        async function saveInventory() {
            try {
                for (const material of inventory) {
                    await db.collection('inventory').doc(material.id).set({
                        name: material.name,
                        category: material.category,
                        quantity: material.quantity,
                        unit: material.unit,
                        minStock: material.minStock,
                        supplier: material.supplier,
                        cost: material.cost,
                        location: material.location,
                        description: material.description
                    });
                }
            } catch (error) {
                console.error('Error guardando inventario en Firebase:', error);
                throw error;
            }
        }

        // ==================== LOGIN ====================
        function handleLogin(e) {
            e.preventDefault();
            
            const username = sanitizeInput(document.getElementById('username').value);
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showNotification('Completa todos los campos', 'warning');
                return;
            }

            // Buscar usuario
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                currentUser = user;
                saveSession();
                
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                
                document.getElementById('userInitials').textContent = user.name.charAt(0).toUpperCase();
                document.getElementById('userName').textContent = user.name;
                document.getElementById('userRole').textContent = user.role === 'admin' ? 'Administrador' : 'Trabajador';
                
                // Ocultar elementos de admin si el usuario no es admin
                document.querySelectorAll('.admin-only').forEach(el => {
                    el.style.display = user.role === 'admin' ? 'flex' : 'none';
                });
                
                // Si el usuario no es admin, redirigir al dashboard
                if (user.role !== 'admin' && currentPage !== 'dashboard') {
                    switchPage('dashboard');
                }
                
                loadUserData();
                showNotification(`Bienvenido ${user.name}`, 'success');
            } else {
                showNotification('Usuario o contraseÃ±a incorrectos', 'danger');
            }
        }

        function handleLogout() {
            currentUser = null;
            localStorage.removeItem('taskmaster_session');
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('app').style.display = 'none';
            document.getElementById('loginForm').reset();
            showNotification('SesiÃ³n cerrada correctamente', 'success');
        }

        // ==================== PERSISTENCIA DE SESIÃ“N ====================
        function saveSession() {
            if (currentUser) {
                const sessionData = {
                    user: currentUser,
                    timestamp: new Date().getTime()
                };
                localStorage.setItem('taskmaster_session', JSON.stringify(sessionData));
            }
        }

        function loadSession() {
            const savedSession = localStorage.getItem('taskmaster_session');
            if (savedSession) {
                const sessionData = JSON.parse(savedSession);
                // Verificar si la sesiÃ³n es reciente (menos de 24 horas)
                const now = new Date().getTime();
                if (now - sessionData.timestamp < 24 * 60 * 60 * 1000) {
                    currentUser = sessionData.user;
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('app').style.display = 'block';
                    
                    document.getElementById('userInitials').textContent = currentUser.name.charAt(0).toUpperCase();
                    document.getElementById('userName').textContent = currentUser.name;
                    document.getElementById('userRole').textContent = currentUser.role === 'admin' ? 'Administrador' : 'Trabajador';
                    
                    // Ocultar elementos de admin si el usuario no es admin
                    document.querySelectorAll('.admin-only').forEach(el => {
                        el.style.display = currentUser.role === 'admin' ? 'flex' : 'none';
                    });
                    
                    // Si el usuario no es admin, asegurarse de que estÃ© en una pÃ¡gina permitida
                    if (currentUser.role !== 'admin') {
                        const adminPages = ['manage-tasks', 'reports-admin', 'users', 'export', 'inventory'];
                        if (adminPages.includes(currentPage)) {
                            switchPage('dashboard');
                        }
                    }
                    
                    loadUserData();
                    return true;
                } else {
                    // SesiÃ³n expirada
                    localStorage.removeItem('taskmaster_session');
                }
            }
            return false;
        }

        // ==================== NAVEGACIÃ“N ====================
        function switchPage(page) {
            const adminPages = ['manage-tasks', 'reports-admin', 'users', 'export', 'inventory'];
            
            // Verificar permisos
            if (adminPages.includes(page) && currentUser.role !== 'admin') {
                showNotification('No tienes permisos para acceder a esta pÃ¡gina', 'danger');
                return;
            }
            
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.toggle('active', item.getAttribute('data-page') === page);
            });
            
            document.querySelectorAll('.page').forEach(p => {
                p.classList.toggle('active', p.id === page);
            });
            
            currentPage = page;
            
            if (page === 'dashboard') updateDashboard();
            else if (page === 'tasks') loadMyTasks();
            else if (page === 'manage-tasks') loadAllTasks();
            else if (page === 'inventory') loadInventory();
            else if (page === 'reports') populateTaskSelect();
            else if (page === 'reports-admin') loadReports();
            else if (page === 'users') updateUsersTable();
            else if (page === 'export') loadExportPage();
            else if (page === 'change-password') loadChangePasswordPage();
        }

        // ==================== DASHBOARD ====================
        function updateDashboard() {
            if (!currentUser) return;
            
            const userTasks = currentUser.role === 'worker' 
                ? tasks.filter(task => task.assignee === currentUser.username)
                : tasks;

            document.getElementById('totalTasks').textContent = userTasks.length;
            document.getElementById('pendingTasks').textContent = userTasks.filter(t => t.status === 'pending').length;
            document.getElementById('inProgressTasks').textContent = userTasks.filter(t => t.status === 'in-progress').length;
            document.getElementById('completedTasks').textContent = userTasks.filter(t => t.status === 'completed').length;
            document.getElementById('totalReports').textContent = reports.filter(r => r.status === 'pending').length;
            document.getElementById('totalMaterials').textContent = inventory.length;

            // Actualizar alertas de stock bajo
            updateLowStockAlerts();

            const recentTasks = userTasks.slice(-5).reverse();
            const tbody = document.getElementById('recentTasksTable');
            tbody.innerHTML = '';
            
            if (recentTasks.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 2rem; color: var(--gray);">No hay tareas registradas</td></tr>';
                return;
            }
            
            recentTasks.forEach(task => {
                const assignee = users.find(u => u.username === task.assignee);
                const materialsText = task.materials && task.materials.length > 0 
                    ? task.materials.map(m => {
                        const material = inventory.find(mat => mat.id === m.materialId);
                        return material ? `${material.name} (${m.quantity} ${material.unit})` : '';
                    }).filter(Boolean).join(', ')
                    : 'Ninguno';
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${sanitizeInput(task.name)}</td>
                    <td>${assignee?.name || task.assignee}</td>
                    <td>${formatDate(task.dueDate)}</td>
                    <td><span class="badge badge-${task.status}">${getStatusText(task.status)}</span></td>
                    <td><span class="badge badge-${task.urgency}">${getUrgencyText(task.urgency)}</span></td>
                    <td>${materialsText}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateLowStockAlerts() {
            const lowStockItems = inventory.filter(item => item.quantity <= item.minStock);
            const alertContainer = document.getElementById('lowStockAlert');
            const itemsContainer = document.getElementById('lowStockItems');
            
            if (lowStockItems.length === 0) {
                alertContainer.style.display = 'none';
                return;
            }
            
            alertContainer.style.display = 'block';
            itemsContainer.innerHTML = '';
            
            lowStockItems.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = 'assignment-item';
                itemEl.innerHTML = `
                    <div>
                        <strong>${sanitizeInput(item.name)}</strong>
                        <div style="color: var(--gray); font-size: 0.9rem;">
                            Stock: ${item.quantity} ${item.unit} | MÃ­nimo: ${item.minStock} ${item.unit}
                        </div>
                    </div>
                    <span class="badge badge-danger">Stock Bajo</span>
                `;
                itemsContainer.appendChild(itemEl);
            });
        }

        // ==================== GESTIÃ“N DE TAREAS ====================
        function loadMyTasks() {
            const userTasks = currentUser.role === 'worker'
                ? tasks.filter(task => task.assignee === currentUser.username)
                : tasks;
            
            updateMyTasksCards(userTasks, 'all');
            updateMyTasksCards(userTasks.filter(t => t.status === 'pending'), 'pending');
            updateMyTasksCards(userTasks.filter(t => t.status === 'in-progress'), 'in-progress');
            updateMyTasksCards(userTasks.filter(t => t.status === 'completed'), 'completed');
        }

        function updateMyTasksCards(taskList, currentFilter = 'all') {
            const container = document.getElementById(`tab-${currentFilter}`);
            
            if (!container) {
                console.error(`Contenedor no encontrado: tab-${currentFilter}`);
                return;
            }
            
            container.innerHTML = '';

            if (taskList.length === 0) {
                let message = 'No hay tareas disponibles';
                if (currentFilter === 'pending') message = 'No hay tareas pendientes';
                else if (currentFilter === 'in-progress') message = 'No hay tareas en progreso';
                else if (currentFilter === 'completed') message = 'No hay tareas completadas';
                
                container.innerHTML = `<div class="card" style="text-align: center; padding: 2rem; color: var(--gray);">${message}</div>`;
                return;
            }

            taskList.forEach(task => {
                const assignee = users.find(u => u.username === task.assignee);

                // Determinar el color del badge segÃºn el estado
                let statusBadgeClass = 'badge-pending';
                let statusText = 'Pendiente';
                
                if (task.status === 'in-progress') {
                    statusBadgeClass = 'badge-in-progress';
                    statusText = 'En Progreso';
                } else if (task.status === 'completed') {
                    statusBadgeClass = 'badge-completed';
                    statusText = 'Terminada';
                }

                // Mostrar materiales asignados
                let materialsHtml = '';
                if (task.materials && task.materials.length > 0) {
                    materialsHtml = `
                        <div class="material-assignment">
                            <strong>Materiales asignados:</strong>
                            ${task.materials.map(material => {
                                const mat = inventory.find(m => m.id === material.materialId);
                                return mat ? `
                                    <div class="assignment-item">
                                        <span>${mat.name} - ${material.quantity} ${mat.unit}</span>
                                        <span class="badge ${material.delivered ? 'badge-success' : 'badge-pending'}">
                                            ${material.delivered ? 'Entregado' : 'Pendiente'}
                                        </span>
                                    </div>
                                ` : '';
                            }).join('')}
                        </div>
                    `;
                }

                const card = document.createElement('div');
                card.className = `task-card ${task.urgency}`;
                
                card.innerHTML = `
                    <div class="task-header">
                        <div style="flex: 1;">
                            <div class="task-title">${sanitizeInput(task.name)}</div>
                            <div class="task-description">${sanitizeInput(task.description)}</div>
                        </div>
                        <div style="display: flex; flex-direction: column; gap: 5px; align-items: flex-end;">
                            <span class="badge badge-${task.urgency}">${getUrgencyText(task.urgency)}</span>
                            <span class="badge ${statusBadgeClass}">${statusText}</span>
                        </div>
                    </div>
                    <div class="task-meta">
                        <div class="task-meta-item">
                            <i class="fas fa-user"></i>
                            <span>${assignee?.name || task.assignee}</span>
                        </div>
                        <div class="task-meta-item">
                            <i class="fas fa-calendar"></i>
                            <span>${formatDate(task.dueDate)}</span>
                        </div>
                        <div class="task-meta-item">
                            <i class="fas fa-flag"></i>
                            <span>${getStatusText(task.status)}</span>
                        </div>
                    </div>
                    ${materialsHtml}
                    <div class="task-actions">
                        <select class="form-select task-status" data-task-id="${task.id}" style="flex: 1;">
                            <option value="pending" ${task.status === 'pending' ? 'selected' : ''}>Pendiente</option>
                            <option value="in-progress" ${task.status === 'in-progress' ? 'selected' : ''}>En Progreso</option>
                            <option value="completed" ${task.status === 'completed' ? 'selected' : ''}>Terminada</option>
                        </select>
                        <button class="btn btn-outline report-problem-btn" data-task-id="${task.id}">
                            <i class="fas fa-flag"></i> Reportar
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });

            // Agregar event listeners
            container.querySelectorAll('.task-status').forEach(select => {
                select.addEventListener('change', function() {
                    const taskId = this.getAttribute('data-task-id');
                    updateTaskStatus(taskId, this.value);
                });
            });

            container.querySelectorAll('.report-problem-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const taskId = this.getAttribute('data-task-id');
                    switchPage('reports');
                    document.getElementById('taskSelect').value = taskId;
                });
            });
        }

        async function updateTaskStatus(taskId, newStatus) {
            const taskIndex = tasks.findIndex(t => t.id === taskId);
            if (taskIndex !== -1) {
                tasks[taskIndex].status = newStatus;
                tasks[taskIndex].updatedAt = new Date().toISOString();
                
                await saveTasks();
                
                showNotification(`Estado actualizado a: ${getStatusText(newStatus)}`, 'success');
                
                if (currentPage === 'tasks') {
                    loadMyTasks();
                } else if (currentPage === 'manage-tasks') {
                    loadAllTasks();
                }
                updateDashboard();
            } else {
                showNotification('Error: Tarea no encontrada', 'danger');
            }
        }

                    : 'Ninguno';

        // FUNCIÃ“N VALIDATEUSERFORM CORREGIDA
        function validateUserForm(isEdit = false) {
            let isValid = true;
            hideAllUserFormErrors();

            // Obtener elementos de forma segura
            const usernameEl = document.getElementById('userUsername');
            const nameEl = document.getElementById('userName');
            const passwordEl = document.getElementById('userPassword');
            const confirmPasswordEl = document.getElementById('userConfirmPassword');
            const roleEl = document.getElementById('userRole');

            // Verificar que los elementos existan antes de acceder a sus propiedades
            if (!usernameEl || !nameEl || !passwordEl || !confirmPasswordEl || !roleEl) {
                console.error('Uno o mÃ¡s elementos del formulario no existen');
                return false;
            }

            const username = usernameEl.value ? usernameEl.value.trim() : '';
            const name = nameEl.value ? nameEl.value.trim() : '';
            const password = passwordEl.value;
            const confirmPassword = confirmPasswordEl.value;
            const role = roleEl.value;

            // Validar nombre de usuario
            if (!username) {
                showUserFormError('userUsername', 'El nombre de usuario es obligatorio');
                isValid = false;
            } else if (username.length < 3) {
                showUserFormError('userUsername', 'El nombre de usuario debe tener al menos 3 caracteres');
                isValid = false;
            } else if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                showUserFormError('userUsername', 'El nombre de usuario solo puede contener letras, nÃºmeros y guiones bajos');
                isValid = false;
            }

            // Validar nombre completo
            if (!name) {
                showUserFormError('userName', 'El nombre completo es obligatorio');
                isValid = false;
            } else if (name.length < 2) {
                showUserFormError('userName', 'El nombre completo debe tener al menos 2 caracteres');
                isValid = false;
            }

            // Validar contraseÃ±a (solo para creaciÃ³n, no para ediciÃ³n)
            if (!isEdit) {
                if (!password) {
                    showUserFormError('userPassword', 'La contraseÃ±a es obligatoria');
                    isValid = false;
                } else if (password.length < 6) {
                    showUserFormError('userPassword', 'La contraseÃ±a debe tener al menos 6 caracteres');
                    isValid = false;
                }

                if (!confirmPassword) {
                    showUserFormError('userConfirmPassword', 'Confirma la contraseÃ±a');
                    isValid = false;
                } else if (password !== confirmPassword) {
                    showUserFormError('userConfirmPassword', 'Las contraseÃ±as no coinciden');
                    isValid = false;
                }
            }

            // Validar rol
            if (!role) {
                showUserFormError('userRole', 'Selecciona un rol');
                isValid = false;
            }

            return isValid;
        }

        // ==================== FUNCIONES DE CREACIÃ“N ====================
        async function createNewTask() {
            const taskName = document.getElementById('taskName').value;
            const taskDescription = document.getElementById('taskDescription').value;
            const taskAssignee = document.getElementById('taskAssignee').value;
            const taskStartDate = document.getElementById('taskStartDate').value;
            const taskDueDate = document.getElementById('taskDueDate').value;
            const taskUrgency = document.getElementById('taskUrgency').value;
            
            if (!taskName || !taskDescription || !taskAssignee || !taskStartDate || !taskDueDate) {
                showNotification('Completa todos los campos obligatorios', 'warning');
                return;
            }
            
            // Recopilar materiales
            const materials = [];
            const materialsList = document.getElementById('taskMaterialsList');
            materialsList.querySelectorAll('.assignment-item').forEach(item => {
                const text = item.textContent.trim();
                const match = text.match(/(.+) - (\d+) (.+)/);
                if (match) {
                    const materialName = match[1];
                    const quantity = parseInt(match[2]);
                    const unit = match[3];
                    
                    const material = inventory.find(m => m.name === materialName);
                    if (material) {
                        materials.push({
                            materialId: material.id,
                            quantity: quantity,
                            delivered: false
                        });
                        
                        // Descontar del inventario
                        updateMaterialQuantity(material.id, -quantity);
                    }
                }
            });
            
            // Crear nueva tarea
            const newTask = {
                id: generateId(),
                name: taskName,
                description: taskDescription,
                assignee: taskAssignee,
                startDate: taskStartDate,
                dueDate: taskDueDate,
                urgency: taskUrgency,
                status: 'pending',
                materials: materials,
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            tasks.push(newTask);
            await saveTasks();
            
            showNotification('Tarea creada correctamente', 'success');
            document.getElementById('addTaskModal').classList.remove('active');
            
            if (currentPage === 'manage-tasks') {
                loadAllTasks();
            }
            updateDashboard();
        }
